<div ng-controller="userController as ctrl">
	<div class="col-md-6 col-md-offset-3">
		<h2>Register</h2>
		<form name="form"  role="form">
			<div class="form-group"
				ng-class="{ 'has-error': form.userFirstName.$dirty && form.userFirstName.$error.required }">
				<label for="userEmail">First name</label> <input type="text"
					name="userFirstName" id="userFirstName" class="form-control"
					ng-model="ctrl.user.userFirstName" required /> <span
					ng-show="form.userFirstName.$dirty && form.userFirstName.$error.required"
					class="help-block">First name is required</span>
			</div>
			<div class="form-group"
				ng-class="{ 'has-error': form.userLastName.$dirty && form.userLastName.$error.required }">
				<label for="userEmail">Last name</label> <input type="text"
					name="userLastName" id="Text1" class="form-control"
					ng-model="ctrl.user.userLastName" required /> <span
					ng-show="form.userLastName.$dirty && form.userLastName.$error.required"
					class="help-block">Last name is required</span>
			</div>
			<div class="form-group"
				ng-class="{ 'has-error': form.userEmail.$dirty && form.userEmail.$error.required }">
				<label for="userEmail">Username</label> <input type="text"
					name="userEmail" id="userEmail" class="form-control"
					ng-model="ctrl.user.userEmail" required /> <span
					ng-show="form.userEmail.$dirty && form.userEmail.$error.required"
					class="help-block">Username is required</span>
			</div>
			<div class="form-group"
				ng-class="{ 'has-error': form.userPassword.$dirty && form.userPassword.$error.required }">
				<label for="userPassword">Password</label> <input type="password"
					name="userPassword" id="userPassword" class="form-control"
					ng-model="ctrl.user.userPassword" required /> <span
					ng-show="form.userPassword.$dirty && form.userPassword.$error.required"
					class="help-block">Password is required</span>
			</div>
			<div class="form-actions">
				<button type="submit" ng-click="ctrl.createUser(ctrl.user)"
					ng-disabled="form.$invalid || ctrl.dataLoading"
					class="btn btn-primary">Register</button>

					src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

		</form>
	</div>
</div>
