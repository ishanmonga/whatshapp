
<div class="container" ng-controller="pageController as ctrl">
	<h1 class="well">Create Page</h1>


	<wh-error-message messages='ctrl.messages.content'
		type='ctrl.messages.type'></wh-error-message>

	<div class="col-lg-12 well">
		<div class="row">
			<form>
				<div class="col-sm-12">
					<div class="row">
						<div class="col-sm-12 form-group">
							<label>Page Name</label> <span class="mandatorySign">*</span> <input
								type="text" ng-model="ctrl.page.pageName"
								placeholder="Enter Page Name Here.." class="form-control">
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12 form-group">
							<label>Page URL</label> <span class="mandatorySign">*</span> <input
								type="text" ng-model="ctrl.page.pageUrl"
								placeholder="Enter Page Name Here.." class="form-control">
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12 form-group">
							<label>Page Content</label><span class="mandatorySign">*</span>

							<text-angular name="htmlcontent" ng-model="ctrl.page.pageContent">
							</text-angular>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12 form-group">
							<button ng-if="ctrl.page.id" type="button"
								ng-click="ctrl.editPage(ctrl.page)" class="btn btn-lg btn-info">Update</button>
							<button ng-if="!ctrl.page.id" type="button"
								ng-click="ctrl.createPage(ctrl.page)"
								class="btn btn-lg btn-info">Create</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">Page Description Table</div>
				<!--    /.panel-heading -->
				<div class="panel-body">
					<table width="100%"
						class="table table-striped table-bordered table-hover"
						id="dataTables-example">
						<thead>
							<tr>
								<th>Index</th>
								<th>Page</th>
								<th>page Content</th>
								<th>page Url</th>
								<th>Create Date</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr class="odd gradeX" ng-repeat="page in ctrl.pages">
								<td>{{$index+1}}</td>
								<td>{{page.pageName}}</td>
								<td>{{page.pageContent}}</td>
								<td>{{page.pageUrl | date:'medium'}}</td>
								<td>{{page.createDate}}</td>
								<td><button type="button" class="btn btn-link"
										ng-click="ctrl.prepareEditPage(page)">Edit</button></td>
								<td><button type="button" class="btn btn-link"
										ng-click="ctrl.deletePage(page.id)">Delete</button></td>

							</tr>



						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
